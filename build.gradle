plugins {
    id 'java'
    id "org.sonarqube" version "4.3.1.3277"
}

group = 'fr.mrqsdf'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sonar {
    properties {
        property "sonar.projectKey", "Olympus-Engine_Hephaestus-Engine"
        property "sonar.organization", "olympus-engine"
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
